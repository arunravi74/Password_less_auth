<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% if message %}
            {{message}}
        {% endif %}
        <h1>Enter the Mobile Number</h1>
    <div>
        <input type="text" placeholder="Mobile" name="mobile" id="">
    </div>
    <p>Don't have account <a href="{% url 'register' %}">Signup</a></p>
    <button>Submit</button>
    </form>
    
</body>
</html>
